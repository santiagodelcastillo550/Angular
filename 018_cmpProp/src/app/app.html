<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" crossorigin="anonymous">

<h1>{{ title() }}</h1>

<div class="container">
  <table class="table table-bordered table-hover">
    <tr>
      <td>
        <input type="checkbox" [(ngModel)]="ponFondo" (change)="toggleFondo()">Fondo<br><br>
      </td>
      <td>
        <div [class.fondo]="ponFondo">Hola</div>
      </td>
    </tr>

    <tr>
      <td>
        <button class="btn btn-success tamb" (click)="toggleMostrar()">
          <span>{{ mostrar() ? 'Mostrar' : 'Ocultar' }}</span>
        </button>
      </td>
      <td>
        <div [hidden]="mostrar()"><h2>Se ve</h2></div>
      </td>
    </tr>

    <tr>
      <td>
        <button class="btn btn-primary tamb" (click)="toggleHabilitar()">
          {{ habilitar() ? 'Habilitar' : 'Deshabilitar' }}
        </button>
      </td>
      <td>
        <button [disabled]="habilitar()" class="btn btn-outline-primary tamb">Prueba</button>
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <a [href]="referencia()" target="_blank">{{ referencia() }}</a>
      </td>
    </tr>
  </table>
</div>
